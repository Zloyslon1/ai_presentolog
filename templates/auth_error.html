<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - AI Presentolog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: #feb2b2;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .error-details {
            background: #f7fafc;
            border-left: 4px solid #f56565;
            padding: 16px;
            margin-bottom: 32px;
            text-align: left;
            border-radius: 4px;
        }
        
        .error-details pre {
            font-size: 13px;
            color: #4a5568;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .help-text {
            margin-top: 24px;
            font-size: 14px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        
        <h1>Authentication Failed</h1>
        <p class="error-message">
            We couldn't sign you in with Google. Please try again.
        </p>
        
        {% if error %}
        <div class="error-details">
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
        
        <a href="{{ url_for('login') }}" class="btn">Try Again</a>
        
        <p class="help-text">
            If this problem persists, please make sure you've granted the required permissions.
        </p>
    </div>
</body>
</html>
